plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}
android {
    compileSdk 33
    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 33
        // dex突破65535的限制
        multiDexEnabled true
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }

    buildTypes {
        debug {
            debuggable true
        }
        uat {
            debuggable true
            minifyEnabled true
            zipAlignEnabled true
        }
        release {
            debuggable false
            minifyEnabled true
            zipAlignEnabled true
        }
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
    compileOptions {
        targetCompatibility = "11"
        sourceCompatibility = "11"
    }
    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    api project(path: ':net')
//    api project(path: ':car-api')
//    api project(path: ':basic-core')

    api 'com.google.android.material:material:1.8.0'
    api "androidx.constraintlayout:constraintlayout:2.1.4"
    api "androidx.cardview:cardview:1.0.0"
    api "androidx.fragment:fragment-ktx:1.4.1"
    api 'androidx.recyclerview:recyclerview:1.2.1'
    // 协程基础库
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1"
    //lifecycle  viewModel  liveData
    api 'androidx.databinding:databinding-runtime:7.2.1'
    api 'androidx.databinding:databinding-ktx:7.2.1'
    api 'androidx.lifecycle:lifecycle-runtime:2.5.0'
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.0'
    api 'androidx.lifecycle:lifecycle-viewmodel:2.5.0'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0'
    api 'androidx.lifecycle:lifecycle-livedata:2.5.0'
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.0'

    //material-dialog
    api "com.afollestad.material-dialogs:core:3.3.0"
    //万能adapter
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.7"
    //启动优化异步加载
    api 'com.github.DSAppTeam:Anchors:v1.1.7'
    //状态栏
    api 'com.geyifeng.immersionbar:immersionbar:3.2.2'
    api 'com.geyifeng.immersionbar:immersionbar-ktx:3.2.2'
    //刷新头
    api 'io.github.scwang90:refresh-layout-kernel:2.0.5'
    api 'io.github.scwang90:refresh-header-material:2.0.5'
    //利用liveData发送消息
    api 'com.kunminx.arch:unpeek-livedata:7.1.0-beta1'
